<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">Free Shipping On All Orders $75+</div>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="images/logo.svg" alt="Roller Cane Logo" />
        </a>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <form class="contact-form" action="send_email.php" method="POST">
      <h2>Contact Us</h2>
      <p>
        As a small business looking to deliver the best products and service, we
        welcome your feedback.
      </p>
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
      />

      <label for="message">Your Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Type your message here..."
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>

    <footer>
      <p>&copy; 2025 Roller Cane. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
