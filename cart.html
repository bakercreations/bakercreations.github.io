<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roller Cane</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">Free Shipping On All Orders $75+</div>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="images/logo.svg" alt="Roller Cane Logo" />
        </a>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="cart.html" class="cart">
          <img src="images/cart.svg" alt="Shopping Cart" />
        </a>
      </nav>
    </header>

    <main>
      <div class="cart-container">
        <div class="cart-header">
          <span>Product</span>
          <span>Quantity</span>
          <span>Price</span>
          <span>Total</span>
        </div>
        <div class="cart-items">
          <!-- Dynamic Product Items -->
        </div>
        <div class="cart-footer">
          <div class="cart-total">
            <span>Total Cost:</span>
            <span id="total-cost">$0.00</span>
          </div>
          <button class="checkout-button">Checkout</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Roller Cane. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
